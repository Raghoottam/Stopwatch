
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="flex-center flex-column">
            <div id="stopwatch">
                <h1 id="stopwatch-time">00:00:00</h1>
                <div id="stopwatch-btn">
                   <div id="reset">
                    <button class="btn btn-lg btn-danger" onclick="resetTimer()">Reset</button>
                   </div>
                    <div id="start">
                        <button class="btn btn-lg btn-success" onclick="startTimer()">Start</button>
                    </div>
                    <div id="pause">
                        <button class="btn btn-lg btn-primary" onclick="pauseTimer()">Pause</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>developed by : <b>Raghoottam Katti</b></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
